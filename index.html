<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
   <img src="picture/pprs.png" alt="paper scissors rock" width="200" height="190">
    <p id="instructions">Choose one option to play.</p>
    <p id="instructions">First to score <strong>5</strong> points wins!</p>

    <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    
    <div><p id="score">Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>
  <script src="javascript.js"></script>
</body>
</html>
